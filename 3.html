  <h2 style="margin-top:45px;"><strong>활용방안 및 기대효과</strong></h2>
  <p>
    * 학습자: 개인맞춤형 학습 가능/ 창의력, 사고력, 자기조절능력 향상
  <br>
    * 교수자: 학습자관리용이/ 성찰과정을 통한 낙오학생 예방 및 처방이 쉬워짐
  <br>
    * 교수학습 환경의 변화: 단순 암기식 교육 보완/ 다양한 개인맞춤형 콘텐츠 양산
  <br>
    * 시장성: 공교육기관(초-고등), 사교육기관, 대학 및 원격교육 사이트 등, 다양한 교육사이트에
     <br>적용될 수 있으며, 홈스쿨링 업체와도 연계가 가능할 것으로 기대된다.
